<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="vh-100" style="background-color: rgb(255,246,246,0.253)">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card shadow-lg text-light" style="background-color: rgb(0, 0, 0,0.603);">
                        <div class="card-header p-4">
                            <h5 class="mb-0 fw-bold"><i class="fa-solid fa-list"></i> My To Do List</h5>
                            <div class="card-body p-4">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Add Task">
                                    <button class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">
                                                Not Started
                                            </th>
                                            <th scope="col">
                                                In Progress
                                            </th>
                                            <th scope="col">
                                                Done
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>Ngoding</th>
                                            <th>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="checkbox">
                                                </div>

                                            </th>
                                            <th>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="checkbox">
                                                </div>

                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
